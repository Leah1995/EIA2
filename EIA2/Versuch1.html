<!DOCTYPE html>
<html>
<body>

	<canvas id="myCanvas" width="400" height="250"
		style="border: 1px solid #d3d3d3;">
</canvas>

	<script>
	var L4_Canvas;
	(function (L4_Canvas) {
	    window.addEventListener("load", init);
	    let crc2;
	    function init(_event) {
	        let canvas;
	        canvas = document.getElementsByTagName("canvas")[0];
	        console.log(canvas);
	        crc2 = canvas.getContext("2d");
	        console.log(crc2);
	        crc2.fillRect(0, 0, canvas.width, canvas.height);
		// Linie zeichnen
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(100, 0);
		ctx.lineTo(0, 100);
		ctx.stroke();

		var d = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(100, 0);
		ctx.lineTo(500, 500);
		ctx.stroke();

		// Blumenstängel für Kreis1 zeichnen
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0, 9000);
		ctx.lineTo(50, 80);
		ctx.stroke();
		
		// Blumenstängel für Kreis3 zeichnen
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0, 9000);
		ctx.lineTo(100, 85);
		ctx.stroke();

		// Blumenstängel für Kreis4 zeichnen
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0, 9000);
		ctx.lineTo(150, 90);
		ctx.stroke();
		
		// Kreis zeichnen
		//Kreis 1
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(50, 70, 10, 0, 2 * Math.PI);
		ctx.stroke();

		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		//Kreis 2
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(80, 90, 10, 0, 2 * Math.PI);
		ctx.stroke();

		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		//Kreis 3
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(150, 80, 10, 0, 2 * Math.PI);
		ctx.stroke();

		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		// Kreis 4
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(100, 75, 10, 0, 2 * Math.PI);
		ctx.stroke();

		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		// Hintergrundfarbe erstellen
		var grd = ctx.createRadialGradient(70, 0, 5, 90, 60, 70);
		grd.addColorStop(0, "yellow");
		grd.addColorStop(1, "#66ffff");
		ctx.fillStyle = grd;
		ctx.fillRect(0, 0, 400, 50);
		
		
	</script>

</body>
</html>
